<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registration_form.css">
</head>
<body>
  <h2>Registration Form</h2>

  <form id="registration-form" method="POST" action="" name="Sign-Up-Form">
  
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="email">college Email:</label>
    <input type="email" id="college-email" name="college email" required>

    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="whatsapp">WhatsApp Number:</label>
    <input type="tel" id="whatsapp" name="whatsapp" required>
    
    <label for="rollno">Roll Number:</label>
    <input type="text" id="rollno" name="rollno" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    
    <label for="college">Name of College:</label>
    <input type="text" id="college" name="college" required>
    
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required>
    
    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" required>
    
    <label for="section">Section:</label>
    <input type="text" id="section" name="section" required>
    
    <label for="year">Year of Study:</label>
    <input type="number" id="year" name="year" required>
    
    <!--<label for="photo">Your Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>
    
    <label for="idcard">ID Card Photo:</label>
    <input type="file" id="idcard" name="idcard" accept="image/*" required>-->
    
    <input type="submit" value="Submit">
  </form>
  
  <script src="registration-form.js"></script>
</body>
</html>
